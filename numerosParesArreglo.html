<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Números pares de un arreglo</title>



</head>
<body bgcolor="#008000">

<script>

var lista = new Array;
for(var i=1;i<=5;i++){
lista[i]=parseInt(prompt("Introduzca un numero"));
}

lista.forEach(function(element){

if(element%2==0){
  document.write(element + "<br>")
 
}
element++;
});







</script>




    
      
</body>

    
</html>
