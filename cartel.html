<body>

<nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <i class="fab fa-github"></i> Github Client
      </a>
      <form id="userForm" class="form-inline my-2 my-lg-0">
        <input id="textSearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" autofocus>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

    <div class="container">
      <div class="row">
          <!-- PROFILE  -->
        <div id="profile" class="col-md-4"></div>
        <div class="col-md-8">
          <div id="repositories"></div>
        </div>
      </div>
    </div>




<script>

class UI {
  constructor() {
    this.profile = document.getElementById('profile');
  }

   showMessage(message, cssClass) {
    const div = document.createElement('div');
    div.className = cssClass;
    div.appendChild(document.createTextNode(message));
    const content = document.querySelector('.row');
    const profile = document.querySelector('#profile');
    content.insertBefore(div, profile);
    setTimeout(() => this.clearMessage(), 3000);
  }
}

const ui = new UI();
const userForm = document.getElementById('userForm');

userForm.addEventListener('submit', (e) => {

   const textSearch = document.getElementById('textSearch').value;
  
   ui.showMessage('You are not logged in', 'alert alert-danger mt-2 col-md-12');
       
   e.preventDefault();
  });



</script>
</body>
